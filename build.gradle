apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
}

test {
  testLogging {
    exceptionFormat "full"
  }
  onOutput {
    descriptor, event ->
      logger.lifecycle(descriptor.toString() + ": " + event.message)
  }
}

